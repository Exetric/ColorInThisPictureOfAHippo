<html>
  <head>
    <title>Color the Hippo</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/hippofavicon.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="text/JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=1.4.2"></script>
    <meta content="Color In This Picture of a Hippo" property="og:title">

    <canvas id="myCanvas">

    <div>
      <div onclick="colorSelect('fff')" class="white"></div>
      <div onclick="colorSelect('000')" class="black"></div>

      <div onclick="colorSelect('f0f')" class="violet"></div>
